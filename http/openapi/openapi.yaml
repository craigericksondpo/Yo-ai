# --------------------------------------------------------
# Schemas
# --------------------------------------------------------
components:  
  schemas:

    Profile:
      title: ProfileWrapper
      description: Lightweight wrapper for personal or organizational profile snippets.
      type: object
      properties:
        name:
          type: string
          description: Human-readable identifier for the profile subject or organization.
        type:
          type: string
          enum:
            - person
            - organization
          description: Indicates whether this profile refers to a person or an organization.
        payload:
          type: object
          description: Partial profile attributes supplied by the caller.
          additionalProperties: true
      required:
        - type
        - payload

    ProfilePatch:
      title: ProfilePatch
      description: Represents a partial update to a profile, containing only fields that changed.
      type: object
      properties:
        type:
          type: string
          enum:
            - person
            - organization
          description: Indicates whether the patch applies to a personal or organizational profile.
        payload:
          type: object
          description: Only the fields that changed in the profile.
          additionalProperties: true
      required:
        - type
        - payload

    governanceLabels:
      type: array
      items:
        type: string      


    # ---------------------------------------------------------
    # StubResponse
    # ---------------------------------------------------------
    StubResponse:
      type: object
