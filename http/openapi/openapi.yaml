components:  
# --------------------------------------------------------
# securitySchemes
# --------------------------------------------------------
  securitySchemes:
    YoAiAuthorizer:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: custom
      x-amazon-apigateway-authorizer:
        type: token
        authorizerUri: arn:aws:apigateway:{aws-region}:lambda:path/2015-03-31/functions/arn:aws:lambda:{aws-region}:{aws-account-id}:function:{lambda-function-name}/invocations
        authorizerCredentials: arn:aws:iam::{aws-account-id}:role/APIGatewayAuthorizerRole
        authorizerResultTtlInSeconds: 300
        identitySource: method.request.header.Authorization

# --------------------------------------------------------
# Schemas
# --------------------------------------------------------
  schemas:

    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              additionalProperties: true

    Profile:
      title: ProfileWrapper
      description: Lightweight wrapper for personal or organizational profile snippets.
      type: object
      properties:
        name:
          type: string
          description: Human-readable identifier for the profile subject or organization.
        type:
          type: string
          enum:
            - person
            - organization
          description: Indicates whether this profile refers to a person or an organization.
        payload:
          type: object
          description: Partial profile attributes supplied by the caller.
          additionalProperties: true
      required:
        - type
        - payload

    ProfilePatch:
      title: ProfilePatch
      description: Represents a partial update to a profile, containing only fields that changed.
      type: object
      properties:
        type:
          type: string
          enum:
            - person
            - organization
          description: Indicates whether the patch applies to a personal or organizational profile.
        payload:
          type: object
          description: Only the fields that changed in the profile.
          additionalProperties: true
      required:
        - type
        - payload

    governanceLabels:
      type: array
      items:
        type: string      


    # ---------------------------------------------------------
    # StubResponse
    # ---------------------------------------------------------
    StubResponse:
      type: object
      description: Generic stub response for capability outputs.
      properties:
        status:
          type: string
          description: Status indicator for stubbed responses.
        message:
          type: string
          description: Optional message for debugging or simulation.
      required:
        - status

    # ---------------------------------------------------------
    # Complaint.Generate
    # ---------------------------------------------------------
    ComplaintGenerateInput:
      type: object
      description: Input messageType for the Complaint.Generate capability.
      properties:
        profile:
          $ref: '#/components/schemas/Profile'
        profilePatch:
          $ref: '#/components/schemas/ProfilePatch'
        payload:
          type: object
          description: Capability-specific input fields for the Complaint.Generate capability.
          properties:
            org_ref:
              type: string
              description: Reference to the organization associated with the complaint.
            liability_findings:
              type: array
              description: List of liability findings relevant to the complaint.
              items:
                type: string
            facts:
              type: object
              description: Structured facts supporting the complaint.
              additionalProperties: true
            mandates:
              type: array
              description: Applicable mandates or legal requirements.
              items:
                type: string
          required:
            - org_ref
            - facts
      required:
        - payload

    ComplaintGenerateOutput:
      type: object
      description: Profile-aware output for the Complaint.Generate capability.
      properties:
        result:
          type: object
          description: Primary capability output fields.
          properties:
            complaint_id:
              type: string
              description: Unique identifier for the generated complaint.
            complaint_document:
              type: object
              description: Structured complaint document produced by the generator.
              additionalProperties: true
          required:
            - complaint_id
        profile:
          $ref: '#/components/schemas/Profile'
        profilePatch:
          $ref: '#/components/schemas/ProfilePatch'
        governanceLabels:
          $ref: '#/components/schemas/governanceLabels'
      required:
        - result

    # ---------------------------------------------------------
    # Complaint.Publish
    # ---------------------------------------------------------
    ComplaintPublishInput:
      type: object
      description: Profile-aware input for the Complaint.Publish capability.
      properties:
        profile:
          $ref: '#/components/schemas/Profile'
        profilePatch:
          $ref: '#/components/schemas/ProfilePatch'
        payload:
          type: object
          description: Capability-specific input fields for publishing a complaint.
          properties:
            complaint_id:
              type: string
              description: Identifier of the complaint to be published.
            audience:
              type: array
              description: List of audiences or stakeholder groups.
              items:
                type: string
          required:
            - complaint_id
      required:
        - payload

    ComplaintPublishOutput:
      type: object
      description: Profile-aware output for the Complaint.Publish capability.
      properties:
        result:
          type: object
          properties:
            publication_id:
              type: string
              description: Unique identifier for the publication event.
            status:
              type: string
              description: Status of the publication process.
          required:
            - publication_id
            - status
        profile:
          $ref: '#/components/schemas/Profile'
        profilePatch:
          $ref: '#/components/schemas/ProfilePatch'
        governanceLabels:
          $ref: '#/components/schemas/governanceLabels'
      required:
        - result

